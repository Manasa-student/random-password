<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./output_files/m1.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-display">
            <input type="text" id="password" readonly="">
            <button onclick="generatePassword()">Generate Password</button>
        </div>
        <div class="options">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="4" max="32">
        </div>
        <div class="checkboxes">
            <label><input type="checkbox" id="lowercase" checked=""> Lowercase</label>
            <label><input type="checkbox" id="uppercase" checked=""> Uppercase</label>
            <label><input type="checkbox" id="numbers" checked=""> Numbers</label>
            <label><input type="checkbox" id="symbols" checked=""> Symbols</label>
        </div>
        <button onclick="copyPassword()">Copy to Clipboard</button>
        <p id="copyMessage" style="display: none;">Password copied to clipboard!</p>
    </div>
    <script src="./output_files/m1.javascript.js.download"></script>

</body></html>
